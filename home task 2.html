<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data"></form>
    <h1>Запись на курсы</h1>
    <hr>
    <div>
      <p>Имя:</p>
    </div>
    <div>
      <input tabindex="1" name="username" type="text">
    <div>
      <p>Язык программирования:</p>
    </div>
    <div>
      <input tabindex="2" type="radio" name="language" value="language1"> C++
    </div>
     <div>
      <input tabindex="2" checked type="radio" name="language" value="language2"> PHP
    </div>
    <div>
      <input tabindex="2" type="radio" name="language" value="language3"> Python
    </div>
    <div>
    <p>Дополнительная информация:</p>
    </div>
    <div>
     <textarea tabindex="3" name="text" cols="50" rows="10"></textarea>
    </div>
    <div>
    <p>Секретное слово:</p>
    </div>
    <div>
     <input tabindex="4" type="password">
    </div>
    <div>
        <button tabindex="5" type="submit">Отправить</button>
        <button tabindex="6" type="reset">Очистить</button>
    </div>
    <hr>
    

    

</body>
</html>
